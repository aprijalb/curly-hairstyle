<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Acak</title>
    <style>
        body {
            background-color: #ccc;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        #wrapper {
            background-color: #000;
            width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        #content {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content"></div>
        <div id="images"></div>
    </div>

    <script>
        const textFiles = ['1.txt', '2.txt', '3.txt', '4.txt'];
        const imageFiles = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];

        function getRandomFile(files, count = 1) {
            let shuffled = files.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const randomTextFile = getRandomFile(textFiles)[0];
        fetch(randomTextFile)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = `<p>${data}</p>`;
            })
            .catch(error => {
                console.error('Error fetching text file:', error);
                document.getElementById('content').innerHTML = '<p>Artikel tidak ditemukan</p>';
            });

        const randomImages = getRandomFile(imageFiles, 2);
        randomImages.forEach(img => {
            let imageElement = document.createElement('img');
            imageElement.src = img;
            imageElement.alt = 'Gambar Acak';
            document.getElementById('images').appendChild(imageElement);
        });
    </script>
</body>
</html>
