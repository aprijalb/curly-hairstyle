<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Acak</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div id="images"></div>

    <script>
        // Array nama file teks dan gambar
        const textFiles = ['1.txt', '2.txt', '3.txt', '4.txt'];
        const imageFiles = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];

        // Fungsi untuk memilih file secara acak
        function getRandomFile(files, count = 1) {
            let shuffled = files.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Tampilkan konten artikel secara acak
        const randomTextFile = getRandomFile(textFiles)[0];
        fetch(randomTextFile)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = `<h1>Artikel Acak</h1><p>${data}</p>`;
            })
            .catch(error => {
                console.error('Error fetching text file:', error);
                document.getElementById('content').innerHTML = '<h1>Artikel tidak ditemukan</h1>';
            });

        // Tampilkan dua gambar secara acak
        const randomImages = getRandomFile(imageFiles, 2);
        randomImages.forEach(img => {
            let imageElement = document.createElement('img');
            imageElement.src = img;
            imageElement.alt = 'Gambar Acak';
            document.getElementById('images').appendChild(imageElement);
        });
    </script>
</body>
</html>
